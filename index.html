<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Auto Post</title>
    <link rel="stylesheet" href="style.css">

    <!-- Facebook SDK -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1094633688500228', // App ID ØªÙ… Ø§Ø³ØªØ¨Ø¯Ø§Ù„Ù‡ Ù‡Ù†Ø§
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0' // ÙŠÙ…ÙƒÙ†Ùƒ ØªØ¹Ø¯ÙŠÙ„ Ø±Ù‚Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø± Ø¥Ø°Ø§ ÙƒØ§Ù† Ù‡Ù†Ø§Ùƒ ØªØ­Ø¯ÙŠØ«Ø§Øª
            });
            
            FB.AppEvents.logPageView();

        (function(d, s, id){

    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="profilePic" src="https://placekitten.com/50/50" alt="Profile Picture">
            <h1>Welcome, User</h1>
            <button onclick="loginWithFacebook()">Login with Facebook</button>
        </div>

        <div class="content">
            <div class="left-panel">
                <textarea id="postContent" placeholder="Write your post here..."></textarea>
                <div id="emoji-picker">
                    <button onclick="insertEmoji('ðŸ˜€')">ðŸ˜€</button>
                    <button onclick="insertEmoji('ðŸ˜Š')">ðŸ˜Š</button>
                    <button onclick="insertEmoji('ðŸ˜Ž')">ðŸ˜Ž</button>
                    <!-- Add more emojis here -->
                </div>
            </div>

            <div class="right-panel">
                <h3>Select Pages</h3>
                <div id="pageList">
                    <!-- Ø§Ù„ØµÙØ­Ø§Øª Ø³ØªØ¸Ù‡Ø± Ø¨Ø¹Ø¯ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ -->
                </div>
                <h3>Post Interval</h3>
                <select id="postInterval">
                    <option value="0.5">Every 30 minutes</option>
                    <option value="1">Every Hour</option>
                    <option value="2">Every 2 Hours</option>
                </select>
                <button onclick="startPosting()">Start Posting</button>
                <button onclick="stopPosting()">Stop Posting</button>
            </div>
        </div>
    </div>

    <!-- JavaScript placed here at the bottom -->
    <script>
        let postingInterval;

        function insertEmoji(emoji) {
            const postContent = document.getElementById('postContent');
            postContent.value += emoji;
        }

        function startPosting() {
            const postContent = document.getElementById('postContent').value;
            const selectedPages = getSelectedPages();
            const interval = document.getElementById('postInterval').value;

            if (postContent.trim() === '') {
                alert('Please write something before starting the post!');
                return;
            }

            if (selectedPages.length === 0) {
                alert('Please select at least one page!');
                return;
            }

            // ØªØ­Ø¯ÙŠØ¯ Ø§Ù„ÙØªØ±Ø© Ø§Ù„Ø²Ù…Ù†ÙŠØ© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ø§Ø®ØªÙŠØ§Ø±
            const intervalTime = interval * 60 * 60 * 1000; // ØªØ­ÙˆÙŠÙ„ Ø§Ù„ÙØªØ±Ø© Ø¥Ù„Ù‰ Ù…Ù„ÙŠ Ø«Ø§Ù†ÙŠØ©

            // Ù†Ø´Ø± Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ù„Ù„Ù…Ø±Ø© Ø§Ù„Ø£ÙˆÙ„Ù‰
            postToPages(postContent, selectedPages);

            // Ø§Ù„Ù†Ø´Ø± Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… setInterval
            postingInterval = setInterval(function() {
                postToPages(postContent, selectedPages);
            }, intervalTime);
        }

        function stopPosting() {
            clearInterval(postingInterval);
            alert('Stopped automatic posting');
        }

        function getSelectedPages() {
            const pages = [];
            const pageList = document.getElementById('pageList');
            const checkboxes = pageList.getElementsByTagName('input');

            for (let checkbox of checkboxes) {
                if (checkbox.checked) {
                    pages.push(checkbox.id.replace('page', 'Page '));
                }
            }
            return pages;
        }

        // ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ù„Ù‰ ÙÙŠØ³Ø¨ÙˆÙƒ
        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Login successful');
                    loadPages(); // ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø§Øª Ø¨Ø¹Ø¯ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
                } else {
                    console.log('Login failed');
                }
            }, { scope: 'public_profile,email,manage_pages' }); // Ø§Ø³ØªØ®Ø¯Ù… ØµÙ„Ø§Ø­ÙŠØ© manage_pages
        }

        // ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø§Øª Ø§Ù„ØªÙŠ ÙŠØ¯ÙŠØ±Ù‡Ø§ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
        function loadPages() {
            FB.api('/me/accounts', 'GET', { fields: 'id,name' }, function(response) {
                if (response && !response.error) {
                    let pagesHtml = '';
                    response.data.forEach(page => {
                        pagesHtml += `<label><input type="checkbox" id="page${page.id}" value="${page.id}" /> ${page.name}</label><br>`;
                    });
                    document.getElementById('pageList').innerHTML = pagesHtml;
                } else {
                    console.log('Error loading pages:', response.error);
                }
            });
        }

        // Ù†Ø´Ø± Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø¥Ù„Ù‰ Ø§Ù„ØµÙØ­Ø§Øª
        function postToPages(postContent, selectedPages) {
            selectedPages.forEach(page => {
                FB.api(`/${page}/feed`, 'POST', {
                    message: postContent
                }, function(response) {
                    if (response && !response.error) {
                        console.log('Post successful to page:', page);
                    } else {
                        console.log('Error posting to page:', response.error);
                    }
                });
            });
        }
    </script>
</body>
</html>
