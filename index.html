<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Auto Post</title>
    <link rel="stylesheet" href="style.css">

    <!-- Facebook SDK -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1094633688500228', // App ID تم استبداله هنا
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0' // يمكنك تعديل رقم الإصدار إذا كان هناك تحديثات
            });
            
            FB.AppEvents.logPageView();   
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="profilePic" src="https://placekitten.com/50/50" alt="Profile Picture">
            <h1 id="welcomeText">Welcome, User</h1>
            <button id="loginBtn" onclick="loginWithFacebook()">Login with Facebook</button>
        </div>

        <div class="content">
            <div class="left-panel">
                <textarea id="postContent" placeholder="Write your post here..."></textarea>
                <div id="emoji-picker">
                    <button onclick="insertEmoji('😀')">😀</button>
                    <button onclick="insertEmoji('😊')">😊</button>
                    <button onclick="insertEmoji('😎')">😎</button>
                    <!-- Add more emojis here -->
                </div>
            </div>

            <div class="right-panel">
                <h3>Select Groups</h3>
                <div>
                    <input type="text" id="groupLink" placeholder="Enter Group Link">
                    <button onclick="addGroup()">Add</button>
                </div>
                <div id="groupList">
                    <!-- الجروبات ستظهر هنا -->
                </div>
                <h3>Post Interval</h3>
                <select id="postInterval">
                    <option value="0.5">Every 30 minutes</option>
                    <option value="1">Every Hour</option>
                    <option value="2">Every 2 Hours</option>
                </select>
                <button onclick="startPosting()">Start Posting</button>
                <button onclick="stopPosting()">Stop Posting</button>
            </div>
        </div>
    </div>

    <!-- JavaScript placed here at the bottom -->
    <script>
        let postingInterval;
        let groupsData = [];

        function insertEmoji(emoji) {
            const postContent = document.getElementById('postContent');
            postContent.value += emoji;
        }

        function startPosting() {
            const postContent = document.getElementById('postContent').value;
            const selectedGroups = getSelectedGroups();
            const interval = document.getElementById('postInterval').value;

            if (postContent.trim() === '') {
                alert('Please write something before starting the post!');
                return;
            }

            if (selectedGroups.length === 0) {
                alert('Please select at least one group!');
                return;
            }

            // تحديد الفترة الزمنية بناءً على الاختيار
            const intervalTime = interval * 60 * 60 * 1000; // تحويل الفترة إلى ملي ثانية

            // نشر المحتوى للمرة الأولى
            postToGroups(postContent, selectedGroups);

            // النشر التلقائي باستخدام setInterval
            postingInterval = setInterval(function() {
                postToGroups(postContent, selectedGroups);
            }, intervalTime);
        }

        function stopPosting() {
            clearInterval(postingInterval);
            alert('Auto posting stopped!');
        }

        function postToGroups(content, groups) {
            groups.forEach(group => {
                console.log(`Posting to ${group.name}: ${content}`);
                // هنا يتم تنفيذ عملية النشر الفعلي عبر API
            });
        }

        function getSelectedGroups() {
            const groups = [];
            const groupList = document.getElementById('groupList');
            const checkboxes = groupList.getElementsByTagName('input');

            for (let checkbox of checkboxes) {
                if (checkbox.checked) {
                    const groupId = checkbox.id.replace('group', '');
                    const group = groupsData.find(group => group.id === groupId);
                    if (group) {
                        groups.push(group);
                    }
                }
            }
            return groups;
        }

        // تسجيل الدخول إلى فيسبوك
        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Login successful');
                    loadUserInfo();  // Load user information after login
                    document.getElementById('loginBtn').style.display = 'none';  // إخفاء زر الدخول
                } else {
                    console.log('Login failed');
                }
            }, { scope: 'public_profile,email' }); // الصلاحيات الأساسية فقط
        }

        // تحميل معلومات المستخدم بعد تسجيل الدخول
        function loadUserInfo() {
            FB.api('/me', 'GET', { fields: 'name' }, function(response) {
                if (response && !response.error) {
                    document.getElementById('welcomeText').innerHTML = `Welcome, ${response.name}`;  // عرض اسم المستخدم
                }
            });
            loadGroups(); // تحميل الجروبات بعد تسجيل الدخول
        }

        // تحميل الجروبات التي ينتمي إليها المستخدم
        function loadGroups() {
            FB.api('/me/groups', 'GET', { fields: 'id,name,picture' }, function(response) {
                if (response && !response.error) {
                    groupsData = response.data;
                    let groupsHtml = '';
                    response.data.forEach(group => {
                        groupsHtml += `
                            <label>
                                <input type="checkbox" id="group${group.id}" /> 
                                <img src="${group.picture.data.url}" alt="${group.name}" width="30" height="30" /> 
                                ${group.name}
                            </label><br>`;
                    });
                    document.getElementById('groupList').innerHTML = groupsHtml;
                }
            });
        }

        // إضافة جروب من الرابط المدخل
        function addGroup() {
            const groupLink = document.getElementById('groupLink').value.trim();
            if (groupLink === '') {
                alert('Please enter a valid group link!');
                return;
            }

            const groupId = extractGroupIdFromLink(groupLink);
            if (!groupId) {
                alert('Invalid group link!');
                return;
            }

            // تحقق من وجود الجروب مسبقًا
            const existingGroup = groupsData.find(group => group.id === groupId);
            if (existingGroup) {
                alert('This group has already been added!');
                return;
            }

            // إضافة الجروب إلى المجموعة المعروضة
            const newGroup = { id: groupId, name: `Group ${groupId}`, picture: { data: { url: 'https://placekitten.com/30/30' } } };
            groupsData.push(newGroup);
            displayGroups();
        }

        // استخراج ID الجروب من الرابط
        function extractGroupIdFromLink(link) {
            const match = link.match(/facebook.com\/groups\/(\d+)/);
            return match ? match[1] : null;
        }

        // عرض الجروبات بعد الإضافة
        function displayGroups() {
            let groupsHtml = '';
            groupsData.forEach(group => {
                groupsHtml += `
                    <label>
                        <input type="checkbox" id="group${group.id}" /> 
                        <img src="${group.picture.data.url}" alt="${group.name}" width="30" height="30" /> 
                        ${group.name}
                    </label><br>`;
            });
            document.getElementById('groupList').innerHTML = groupsHtml;
        }
    </script>
</body>
</html>
