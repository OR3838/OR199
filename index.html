<body>
    <div class="container">

        <div class="content">
            <div class="left-panel">
                <textarea id="postContent" placeholder="Write your post here..."></textarea>
                <div id="emoji-picker">
                    <button onclick="insertEmoji('ðŸ˜€')">ðŸ˜€</button>
                    <button onclick="insertEmoji('ðŸ˜Š')">ðŸ˜Š</button>

                </div>

    <!-- JavaScript placed here at the bottom -->
    <script>
        let postingInterval;

        function insertEmoji(emoji) {
            const postContent = document.getElementById('postContent');
            postContent.value += emoji;
        }

        function startPosting() {
            const postContent = document.getElementById('postContent').value;
            const selectedGroups = getSelectedGroups();
            const interval = document.getElementById('postInterval').value;

            if (postContent.trim() === '') {
                alert('Please write something before starting the post!');
                return;
            }

            if (selectedGroups.length === 0) {
                alert('Please select at least one group!');
                return;
            }

            // ØªØ­Ø¯ÙŠØ¯ Ø§Ù„ÙØªØ±Ø© Ø§Ù„Ø²Ù…Ù†ÙŠØ© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ø§Ø®ØªÙŠØ§Ø±
            const intervalTime = interval * 60 * 60 * 1000; // ØªØ­ÙˆÙŠÙ„ Ø§Ù„ÙØªØ±Ø© Ø¥Ù„Ù‰ Ù…Ù„ÙŠ Ø«Ø§Ù†ÙŠØ©

            // Ù†Ø´Ø± Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ù„Ù„Ù…Ø±Ø© Ø§Ù„Ø£ÙˆÙ„Ù‰
            postToGroups(postContent, selectedGroups);

            // Ø§Ù„Ù†Ø´Ø± Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… setInterval
            postingInterval = setInterval(function() {
                postToGroups(postContent, selectedGroups);
            }, intervalTime);
        }

        function stopPosting() {
            clearInterval(postingInterval); // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ù†Ø´Ø± Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
            alert('Auto posting stopped!');
        }

        function postToGroups(postContent, selectedGroups) {
            // Ù‡Ù†Ø§ ÙŠÙ…ÙƒÙ† ÙˆØ¶Ø¹ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø®Ø§Øµ Ø¨Ù†Ø´Ø± Ø§Ù„Ù…Ø­ØªÙˆÙ‰ ÙÙŠ Ø§Ù„Ø¬Ø±ÙˆØ¨Ø§Øª
            // Ù…Ø¨Ø¯Ø¦ÙŠØ§Ù‹ Ø³Ù†Ø¹Ø±Ø¶ Ø±Ø³Ø§Ù„Ø© ÙÙŠ Ø§Ù„ÙƒÙˆÙ†Ø³ÙˆÙ„ ÙƒÙ…Ø«Ø§Ù„
            console.log(`Posting to groups: ${selectedGroups.join(', ')}`);
            console.log('Post content:', postContent);

            // ÙŠÙ…ÙƒÙ†Ùƒ Ù‡Ù†Ø§ Ø¥Ø¶Ø§ÙØ© API call Ø¥Ù„Ù‰ ÙÙŠØ³Ø¨ÙˆÙƒ Ù„Ù„Ù†Ø´Ø±
        }

        function getSelectedGroups() {
            const groups = [];
            const groupList = document.getElementById('groupList');
            const checkboxes = groupList.getElementsByTagName('input');

            for (let checkbox of checkboxes) {
                if (checkbox.checked) {
                    groups.push(checkbox.id.replace('group', 'Group '));
                }
            }
            return groups;
        }

        // ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ù„Ù‰ ÙÙŠØ³Ø¨ÙˆÙƒ
        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Login successful');
                    loadGroups(); // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¬Ø±ÙˆØ¨Ø§Øª Ø¨Ø¹Ø¯ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
                } else {
                    console.log('Login failed');
                }
            }, { scope: 'public_profile,email,publish_to_groups,groups_access_member_info' }); // Added permissions
        }

        // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¬Ø±ÙˆØ¨Ø§Øª Ø§Ù„ØªÙŠ ÙŠÙ†ØªÙ…ÙŠ Ø¥Ù„ÙŠÙ‡Ø§ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
        function loadGroups() {
            FB.api('/me/groups', 'GET', { fields: 'id,name' }, function(response) {
                if (response && !response.error) {
                    let groupsHtml = '';
                    response.data.forEach(group => {
                        groupsHtml += `<label><input type="checkbox" value="${group.id}" id="group${group.id}" /> ${group.name}</label><br>`;
                    });
                    document.getElementById('groupList').innerHTML = groupsHtml;
                }
            });
        }
    </script>
