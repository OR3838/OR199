<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Auto Post</title>
    <link rel="stylesheet" href="style.css">

    <!-- Facebook SDK -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1094633688500228', // App ID تم استبداله هنا
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0' // يمكنك تعديل رقم الإصدار إذا كان هناك تحديثات
            });
            
            FB.AppEvents.logPageView();   
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="profilePic" src="https://placekitten.com/50/50" alt="Profile Picture">
            <h1>Welcome, User</h1>
            <button onclick="loginWithFacebook()">Login with Facebook</button>
        </div>

        <div class="content">
            <div class="left-panel">
                <textarea id="postContent" placeholder="Write your post here..."></textarea>
                <div id="emoji-picker">
                    <button onclick="insertEmoji('😀')">😀</button>
                    <button onclick="insertEmoji('😊')">😊</button>
                    <button onclick="insertEmoji('😎')">😎</button>
                    <!-- Add more emojis here -->
                </div>
            </div>

            <div class="right-panel">
                <h3>Select Pages</h3>
                <div id="pageList">
                    <!-- الصفحات ستظهر بعد تسجيل الدخول -->
                </div>
                <h3>Post Interval</h3>
                <select id="postInterval">
                    <option value="0.5">Every 30 minutes</option>
                    <option value="1">Every Hour</option>
                    <option value="2">Every 2 Hours</option>
                </select>
                <button onclick="startPosting()">Start Posting</button>
                <button onclick="stopPosting()">Stop Posting</button>
            </div>
        </div>
    </div>

    <!-- JavaScript placed here at the bottom -->
    <script>
        let postingInterval;

        function insertEmoji(emoji) {
            const postContent = document.getElementById('postContent');
            postContent.value += emoji;
        }

        function startPosting() {
            const postContent = document.getElementById('postContent').value;
            const selectedPages = getSelectedPages();
            const interval = document.getElementById('postInterval').value;

            if (postContent.trim() === '') {
                alert('Please write something before starting the post!');
                return;
            }

            if (selectedPages.length === 0) {
                alert('Please select at least one page!');
                return;
            }

            // تحديد الفترة الزمنية بناءً على الاختيار
            const intervalTime = interval * 60 * 60 * 1000; // تحويل الفترة إلى ملي ثانية

            // نشر المحتوى للمرة الأولى
            postToPages(postContent, selectedPages);

            // النشر التلقائي باستخدام setInterval
            postingInterval = setInterval(function() {
                postToPages(postContent, selectedPages);
            }, intervalTime);
        }

        function stopPosting() {
            clearInterval(postingInterval);
            alert('Stopped automatic posting');
        }

        function getSelectedPages() {
            const pages = [];
            const pageList = document.getElementById('pageList');
            const checkboxes = pageList.getElementsByTagName('input');

            for (let checkbox of checkboxes) {
                if (checkbox.checked) {
                    pages.push(checkbox.id.replace('page', 'Page '));
                }
            }
            return pages;
        }

        // تسجيل الدخول إلى فيسبوك
        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Login successful');
                    loadPages(); // تحميل الصفحات بعد تسجيل الدخول
                } else {
                    console.log('Login failed');
                }
            }, { scope: 'public_profile,email,manage_pages' }); // استخدم صلاحية manage_pages
        }

        // تحميل الصفحات التي يديرها المستخدم
        function loadPages() {
            FB.api('/me/accounts', 'GET', { fields: 'id,name' }, function(response) {
                if (response && !response.error) {
                    let pagesHtml = '';
                    response.data.forEach(page => {
                        pagesHtml += `<label><input type="checkbox" id="page${page.id}" value="${page.id}" /> ${page.name}</label><br>`;
                    });
                    document.getElementById('pageList').innerHTML = pagesHtml;
                } else {
                    console.log('Error loading pages:', response.error);
                }
            });
        }

        // نشر المحتوى إلى الصفحات
        function postToPages(postContent, selectedPages) {
            selectedPages.forEach(page => {
                FB.api(`/${page}/feed`, 'POST', {
                    message: postContent
                }, function(response) {
                    if (response && !response.error) {
                        console.log('Post successful to page:', page);
                    } else {
                        console.log('Error posting to page:', response.error);
                    }
                });
            });
        }
    </script>
</body>
</html>
